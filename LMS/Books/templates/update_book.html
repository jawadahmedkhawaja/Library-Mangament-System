{% extends 'base.html' %}

{% block content %}


<div class="main">
        <h1>Update Book</h1>

        <form action="{%url 'add_book' %}" method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
            {% endif %}
            <label>
                Book Name:
            </label>
            <input type="text" name="title" 
                placeholder="{{book.title}}" required>

            <label">
                Book Author:
            </label>
            <input type="text" name="author" 
                placeholder="{{book.author}}" required>

            <label>
                Book ISBN:
            </label>
            <input type="text" name="isbn" 
                placeholder="{{book.isbn}}" required>

            <label>
                Book Quantity:
            </label>
            <input type="number" name="quantity" 
                placeholder="{{book.quantity}}" required>
            
            <label>
                Number of Books Available:
            </label>
            <input type="number" name="available_count" 
                placeholder="{{book.available_count}}" required>
            <label>
                Category:
            </label>
            <input type="text"  name="category" 
                placeholder="{{book.category.name}}" required>

            <div class="wrap">
                <button type="submit">
                    Update
                </button>
            </div>
        </form>
    </div>


{% endblock %}
